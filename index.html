<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Document</title>
	<!-- <script src="script.js"></script> -->
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
</head>
<body>
<main>
	<header>
		<h1>Конструктор пиццы</h1>
	</header>

	<section class="main">
		<div class="constructor">
			<div class="constructor__components constructor-components">
				<ul class="constructor-components__list">
					<li class="constructor-components__item" data-price="10" data-component="salami">
						Салями
					</li>
					<li class="constructor-components__item" data-price="12" data-component="chicken">
						Куриное мясо
					</li>
					<li class="constructor-components__item" data-price="15" data-component="ham">
						Ветчина
					</li>
					<li class="constructor-components__item" data-price="13" data-component="bacon">
						Бекон
					</li>
					<li class="constructor-components__item" data-price="5" data-component="tomatoes">
						Помидоры
					</li>
					<li class="constructor-components__item" data-price="7" data-component="olives">
						Оливки
					</li>
					<li class="constructor-components__item" data-price="7" data-component="mushrooms">
						Грибы
					</li>
					<li class="constructor-components__item" data-price="20" data-component="parmesan">
						Пармезан
					</li>
					<li class="constructor-components__item" data-price="25" data-component="dorBlue">
						ДорБлю
					</li>
					<li class="constructor-components__item" data-price="17" data-component="fetaCheese">
						Брынза
					</li>
				</ul>
			</div>

			<div class="constructor__pizza constructor-pizza">
				<ul class="constructor-pizza__list"></ul>
			</div>

			<div class="constructor__sauces constructor-sauces">
				<form class="constructor-sauces__form">
					<input type="checkbox" id="ketchup" name="ketchup" value="ketchup" data-price="5" checked disabled>
					<label for="ketchup">Кетчуп</label>
					<input type="checkbox" id="mayonnaise" name="mayonnaise" data-price="6" value="mayonnaise" disabled>
					<label for="mayonnaise">Майоез</label>
				</form>
			</div>
		</div>
		<div class="calculator">
			<div class="calculator__price">

			</div>
			<div class="calculator__form calculator-form">
				<select name="" id="" class="calculator-form__size">
					<option value="0" disabled selected>Выберете размер пиццы</option>
					<option value="1">25см.</option>
					<option value="1,2">30см.</option>
					<option value="1,52">38см.</option>
				</select>
				<button class="calculator-form__submit" disabled>Заказать</button>

				<div class="calculator-form__price">
					<ul class="calculator-form__list">
						
					</ul>
				</div>
			</div>
		</div>


	</section>

	<div class="pizza">

	</div>
</main>

</body>
</html>
